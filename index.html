<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student One Quiz App</title>
</head>
<body>
    <div id="page-1" class="add-topic">
        <form>
            <input id="topic-name" placeholder="Topic Name" />  
            <input id="topic-summary" placeholder="Summary" />  
            <div>
                <button type="button" id="set-question">Set Questions</button>
            </div>
        </form>
    </div>
    <div id="page-2" class="add-question">
            <form>
                <input id="question-name" placeholder="Question" />  
                <input id="question-summary" placeholder="Answer" />  
                <div>
                    <button type="button" id="submit-question">Submit Question</button>
                </div> 
            </form>         
    </div>
    <div id="page-3" class="view-topics">
        <!-- <ul>
            <li>
                <h2> Topic Name</h2>
                <p> Topic Summary</p>
                <a href="#page-4">Take Quiz</a>
            </li>
        </ul> -->
    </div>
    <div id="page-4" class="take-quiz">
            <form>
                <input placeholder="Question" />  
                <input placeholder="Answer" />  
                <div>
                    <button type="button">Submit Answer</button>
                </div>
            </form>         
    </div>


    <script src="index.js"></script>
</body>
</html>
